# Fly.io configuration for Telethon Userbot

app = "ipa-userbot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  API_ID = "39967356"
  API_HASH = "6aea1aa164d582ea5b233a795673d4a5"
  PHONE_NUMBER = "+37062838692"
  LOG_LEVEL = "INFO"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[services.http_checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "30s"
  method = "GET"
  path = "/health"
  protocol = "http"

[mounts]
  source = "ipa_userbot_data"
  destination = "/tmp/ipa_bot"
